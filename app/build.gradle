apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "reach.project"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 46
        versionName "0.9.15-beta"

        ////meant for release
        multiDexEnabled true
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFile '/Users/ashish/AndroidStudioProjects/Reach/app/proguard-reach.txt'
        }

//        debug {
//            shrinkResources true
//            minifyEnabled true
//            proguardFile '/Users/ashish/AndroidStudioProjects/Reach/app/proguard-reach.txt'
//        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        incremental true
    }
}

dependencies {

    compile fileTree(dir: 'libs', includes: ['*.jar'])
    compile 'com.google.apis:google-api-services-storage:v1-rev35-1.20.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'

    ////meant for release
    compile 'com.android.support:multidex:1.0.1'

    // non-google stuff
    compile 'com.crittercism:crittercism-android-agent:5.0.6'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.wire:wire-runtime:1.8.0'

    // to remove
    compile 'com.viewpagerindicator:library:2.4.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.sothree.slidinguppanel:library:3.0.0'
    compile 'com.commonsware.cwac:merge:1.1.1'
}