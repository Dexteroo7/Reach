apply plugin: 'com.android.application'
//must apply retrolambda plugin last ! (https://github.com/evant/gradle-retrolambda)
apply plugin: 'me.tatarka.retrolambda'

android {

    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {

        applicationId "reach.project"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 72
        versionName "0.9.21.7-beta"
        multiDexEnabled true
    }

    productFlavors {

        // Define separate dev and prod product flavors.
        dev {
            // dev utilizes minSDKVersion = 21 to allow the Android gradle plugin
            // to pre-dex each module and produce an APK that can be tested on
            // Android Lollipop without time consuming dex merging processes.
            minSdkVersion 21
        }
        prod {
            // The actual minSdkVersion for the application.
            minSdkVersion 14
        }
    }

//    buildTypes {
//
//        release {
//            shrinkResources true
//            minifyEnabled true
//            proguardFile '/Users/dexter/AndroidStudioProjects/Reach/app/proguard-reach.txt'
//        }
//
//        debug {
//            shrinkResources true
//            minifyEnabled true
//            proguardFile '/Users/dexter/AndroidStudioProjects/Reach/app/proguard-reach.txt'
//        }
//    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "8g"
    }
}

dependencies {
    compile fileTree(includes: ['*.jar'], dir: 'libs')
    //android core
    compile 'com.google.apis:google-api-services-storage:v1-rev45-1.20.0'
    compile 'com.google.android.gms:play-services-gcm:7.0.0'
    compile 'com.google.android.gms:play-services-analytics:7.0.0'
    compile 'com.google.code.gson:gson:2.4'

    //stupid shit
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:percent:23.1.0'

    // non-google stuff
    compile 'com.mixpanel.android:mixpanel-android:4.6.4'
    compile 'com.facebook.fresco:fresco:0.7.0'
    compile 'com.facebook.fresco:imagepipeline-okhttp:0.7.0'
    compile 'com.squareup.wire:wire-runtime:1.8.0'
    compile 'com.firebase:firebase-client-android:2.4.0'
    compile 'com.squareup:tape:1.2.3'

    // to remove
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.viewpagerindicator:library:2.4.1'
    compile 'com.getbase:floatingactionbutton:1.10.0'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'com.commonsware.cwac:merge:1.1.1'
    compile ('com.github.florent37:materialviewpager:1.1.2@aar'){
        transitive = true
    }
}

configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}