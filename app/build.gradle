apply plugin: 'com.android.application'
//must apply retrolambda plugin last ! (https://github.com/evant/gradle-retrolambda)
apply plugin: 'me.tatarka.retrolambda'

android {

    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "reach.project"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 75
        versionName "0.9.22-beta"
        multiDexEnabled true
    }

    buildTypes {
        release {
            shrinkResources true
            //minifyEnabled true
            proguardFile '/Users/ashish/AndroidStudioProjects/Reach/app/proguard-reach.txt'
        }
    }

    compileOptions {
       sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
    }
}

dependencies {

    compile fileTree(includes: ['*.jar'], dir: 'libs')
    //android core
    compile 'com.google.apis:google-api-services-storage:v1-rev54-1.21.0'

    //compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'

    compile 'com.google.code.gson:gson:2.5'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:percent:23.1.1'

    compile 'com.android.support:multidex:1.0.1'

    // non-google stuff
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'com.squareup.wire:wire-runtime:1.8.0'
    compile 'com.firebase:firebase-client-android:2.4.1'

    //compile 'com.crittercism:crittercism-android-agent:5.5.0-rc-1'

    // to remove
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.viewpagerindicator:library:2.4.1'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.sothree.slidinguppanel:library:3.2.0'
    compile 'com.commonsware.cwac:merge:1.1.1'
    compile project(':exolib:library')
}

configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}